param:
  # corpus
  corpus: csj
  label_type: kanji
  train_data_size: train_subset

  # features
  feature: fbank
  input_size: 123
  splice: 1
  num_stack: 2
  num_skip: 2
  # NOTE: per 20ms

  # topology
  encoder_type: lstm
  encoder_bidirectional: True
  encoder_num_units: 320
  encoder_num_proj: 0
  encoder_num_layers: 4
  attention_type: dot_product
  attention_dim: 128
  decoder_type: lstm
  decoder_num_units: 320
  decoder_num_proj: 0
  decoder_num_layers: 1
  embedding_dim: 64
  max_decode_length: 100

  # optimization
  batch_size: 64
  optimizer: adam
  learning_rate: 1e-3
  num_epoch: 30

  # regularization
  parameter_init: 0.1
  clip_grad_norm: 5.0
  clip_activation_encoder: 50
  clip_activation_decoder: 50
  dropout_encoder: 0.5
  dropout_decoder: 0.1
  dropout_embedding: 0.1
  weight_decay: 0
  decay_start_epoch: 10
  decay_rate: 0.5
  decay_patient_epoch: 3
  sort_stop_epoch: 10
  not_improved_patient_epoch: 3

  sharpening_factor: 1.0
  logits_temperature: 1.0
  sigmoid_smoothing: False
  input_feeding_approach: False
  coverage_weight: 0

  eval_start_epoch: 1
  print_step: 1000
  beam_width: 1
