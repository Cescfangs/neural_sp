param:
  # framework
  backend: pytorch
  # backend: chainer

  # corpus
  corpus: timit
  label_type: phone61

  # features
  feature: fbank
  tool: htk
  input_freq: 41
  use_delta: True
  use_double_delta: True
  input_channel: 1
  splice: 1
  num_stack: 1
  num_skip: 1
  dynamic_batching: False

  # topology
  model_type: ctc
  encoder_type: lstm
  conv_channels: []
  conv_kernel_sizes: []
  conv_strides: []
  poolings: []
  activation: relu
  batch_norm: False
  encoder_bidirectional: True
  encoder_residual: False
  encoder_dense_residual: False
  encoder_num_units: 256
  encoder_num_proj: 0
  encoder_num_layers: 5
  subsample_list:
    - False
    - False
    - False
    - False
    - False
  subsample_type: drop
  fc_list: []

  # optimization
  batch_size: 32
  optimizer: adam
  learning_rate: 1e-3
  num_epoch: 200
  convert_to_sgd_epoch: 20

  # initialization
  parameter_init_distribution: uniform
  parameter_init: 0.1
  recurrent_weight_orthogonal: True
  init_forget_gate_bias_with_one: True
  char_init: False
  # NOTE: phone_init in the case of TIMIT

  # regularization
  clip_grad_norm: 5.0
  clip_activation: 50
  dropout_input: 0.2
  dropout_encoder: 0.5
  weight_decay: 1e-6
  logits_temperature: 1
  label_smoothing_prob: 0
  weight_noise_std: 1e-9

  # annealing
  decay_start_epoch: 10
  decay_rate: 0.9
  decay_patient_epoch: 1
  sort_stop_epoch: 200
  not_improved_patient_epoch: 20
  eval_start_epoch: 10
  print_step: 10
